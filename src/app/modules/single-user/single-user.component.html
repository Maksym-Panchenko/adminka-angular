<div class="">
  <load-spinner [isLoading]="isLoading"></load-spinner>

  <ul class="nav__list">
    <li *ngFor="let item of navItems" class="nav__item">
      <a
        mat-stroked-button
        class="nav__link rounded"
        [routerLink]="item.link"
        [routerLinkActive]="'active'"
      >
        <mat-icon [svgIcon]="item.icon" class="nav__icon"></mat-icon>
        <span>{{ item.title }}</span>
      </a>
    </li>
  </ul>

  <router-outlet></router-outlet>
</div>
