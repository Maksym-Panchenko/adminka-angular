<div class="items">
  <load-spinner [isLoading]="isLoading"></load-spinner>

  <div class="items__content" *ngIf="user">
    <form (submit)="submit()">
      <div class="items__block" *ngFor="let block of fields">
        <h3 class="items__title">{{ block.groupName }}</h3>

        <app-mat-form-field
          *ngFor="let field of block.values"
          [required]="true"
          [inputType]="InputType.text"
          [placeholder]="field.name"
          [control]="formGroup?.get([block.id, field.id])!"
          class="items__field"
        ></app-mat-form-field>
      </div>

      <div class="items__actions items__actions_left-pos">
        <button type="submit" class="items__button" mat-flat-button [color]="'primary'">Save settings</button>
      </div>
    </form>
  </div>
</div>
