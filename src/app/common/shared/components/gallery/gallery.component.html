<lightgallery [settings]="settings" [onInit]="onInit" class="gallery">
  <a
    *ngFor="let item of items"
    [href]="item.src"
    [attr.data-title]="item.title"
    [attr.data-id]="item.id"
    [attr.data-lg-size]="item.size"
    class="gallery__item"
  >
    <button
      *ngIf="mode === ModeType.edit"
      mat-icon-button
      class="gallery__button"
      (click)="deletePhoto($event, item.id);"
    >
      <mat-icon>delete_forever</mat-icon>
    </button>
    <img alt="img1" [src]="item.thumb" />
  </a>
</lightgallery>
