<div class="base-boolean-field">
  <ng-container>
    <mat-checkbox
      (click)="clickCheckbox($event)"
      (focusout)="focusOut()"
      (change)="controlChange.emit()"
      [formControl]="formControl"
      class="base-boolean-field__field base-boolean-field__field_checkbox"
      color="primary"
    >
      <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
    </mat-checkbox>
  </ng-container>
  <mat-error *ngIf="control?.invalid && control?.touched && errorMessage" class="base-boolean-field__error">
    {{ errorMessage }}
  </mat-error>
</div>

<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>
