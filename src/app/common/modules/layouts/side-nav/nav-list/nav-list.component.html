<nav class="nav">
  <ul class="nav__list">
    <li

      class="nav__list-item"

    >
      <a href="#" class="nav__link">
        <mat-icon [svgIcon]="item.icon" class="nav__icon"></mat-icon>
        <span>{{ item.title }}</span>
      </a>
    </li>
  </ul>
</nav>
