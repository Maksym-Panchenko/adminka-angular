<nav class="nav">
  <ul class="nav__list">
    <li *ngFor="let item of navItems" class="nav__list-item">
      <a
        class="nav__link"
        [routerLink]="item.link"
        [routerLinkActive]="'active'"

      >
        <mat-icon [svgIcon]="item.icon" class="nav__icon"></mat-icon>
        <span>{{ item.title }}</span>
      </a>
    </li>
  </ul>
</nav>
