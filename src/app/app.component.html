<ng-container *ngIf="isLogined; else login">
  <main-header (logOutUser)="logOut()"></main-header>

  <div class="content">
    <side-nav></side-nav>

    <div class="content__main">
      <breadcrumbs></breadcrumbs>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>

<ng-template #login>
  <auth (login)="loggedIn()"></auth>
</ng-template>
