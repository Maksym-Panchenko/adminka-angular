<ng-container *ngIf="isLogined; else login">
  <main-header (logOutUser)="logOut()" (changeMode)="changeMode($event)"></main-header>

  <div [class.darkMode]="darkMode" class="content">
    <side-nav [currentRole]="currentRole"></side-nav>

    <div class="content__main">
      <breadcrumbs></breadcrumbs>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>

<ng-template #login>
  <auth (login)="loggedIn()"></auth>
</ng-template>
